version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: memphis_events_db
    environment:
      POSTGRES_USER: memphis
      POSTGRES_PASSWORD: memphis_dev_password
      POSTGRES_DB: memphis_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memphis -d memphis_events"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
